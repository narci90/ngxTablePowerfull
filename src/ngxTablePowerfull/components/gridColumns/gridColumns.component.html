<h2 mat-dialog-title>{{description}}</h2>
<header>{{ data.config.language.columns }}</header>
<mat-dialog-content>

    <div class="row py-2 mx-0 list-header">
        <div class="col-6 px-1"><strong>{{ data.config.language.column }}</strong></div>
        <div class="col-3 text-center"><strong>{{ data.config.language.show }}</strong></div>
        <div class="col-3 text-center"><strong>{{ data.config.language.fix }}</strong></div>
    </div>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" cdkDropListOrientation="vertical">

            <div class="example-box row" *ngFor="let c of columns" cdkDrag>
                <div class="col-6 column-name">{{c.name}}</div>
                <div class="col-3 text-center pt-2">
                    <mat-checkbox [color]="'primary'" [(ngModel)]="c.visible"></mat-checkbox>
                </div>
                <div class="col-3 text-center pt-2">
                    <mat-checkbox [color]="'primary'" [disabled]="!c.visible" [(ngModel)]="c.fixed"></mat-checkbox>
                </div>
            </div>

    </div>

</mat-dialog-content>

<mat-dialog-actions class="row m-0 py-2">
    <div class="col-6">
        <button class="col-12 btn btn-default" (click)="close()">{{ data.config.language.close }}</button>
    </div>
    <div class="col-6">
        <button class="col-12 btn btnPrimary" (click)="save()">{{ data.config.language.save }}</button>
    </div>
</mat-dialog-actions>
